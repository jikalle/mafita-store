{% extends 'base.html' %}
{% load static %}

{% block content %}
    
    <section class="inner-section single-banner" style="background: url(images/single-banner.jpg) no-repeat center;">
        <div class="container">
            <h2>Vendor Edit</h2>
            <!-- <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                <li class="breadcrumb-item active" aria-current="page">Contact</li>
            </ol> -->
        </div>
    </section>
    <section class="inner-section contact-part">
        <div class="container">
            <div class="row">
                
                <div class="col-lg-12">
                    <form class="contact-form" method="post" action="">
                        {% csrf_token %}
                        <!-- {{form.as_p}} -->
                        <h4>Fill in your Shop Details</h4>
                        <div class="form-group">
                            <div class="form-input-group">
                                <label for="">Vendor Name</label>
                                <input class="form-control" type="text" name="name" id="id_name" value="{{vendor.name}}"/>
                            </div>
                            <div class="form-input-group">
                                <label for="">Vendor Email</label>
                                <input class="form-control" type="email" name="email" id="id_email" value="{{vendor.created_by.email}}"/>
                            </div>
                        </div>
                        <button type="submit" class="form-btn-group">
                            <span>Save changes</span>
                        </button>
                    </form>
                </div>
            </div>
            <hr>
        </div>
    </section>
    {% endblock content %}
